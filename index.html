<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Доставка їжі</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

	<header class="header">
		<div class="container text-center">
			<img src="img/logo/logo.png" width="92" alt="Суши и пицца">
			<div class="display-4">Доставка їжі</div>
			<p class="lead">Оперативно и смачно</p>
			<p>Безкоштовна доставка на замовлення від 300 UAH.</p>
		</div>
	</header>

	<div class="container mb-5">
		<div class="row">
			<div class="col-md-8">
				<div class="row" id="products-container">

				</div>
			</div>
			<div class="col-md-4">

				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title">Ваше замовлення</h4>
						<div data-cart-empty class="alert alert-secondary" role="alert">
							Ваш кошик порожній
						</div>

						<div class="cart-wrapper">


						</div>

						<div class="cart-total">
							<p data-cart-delivery class="none">
								<span class="h5">Доставка:</span> 
								<span class="delivery-cost">200 UAH</span> 
							</p>
							<p>
								<span class="h5">Итого:</span> 
								<span class="total-price">0</span>
								 <span class="rouble">UAH</span>
							</p>
						</div>

					</div>

					<div id="order-form" class="card-body border-top none">
						<h5 class="card-title">Оформити замовлення</h4>
						<form>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Ваш номер телефона">
							</div>
							<button type="submit" class="btn btn-primary">Замовити</button>
						</form>
					</div>

				</div>


			</div>
		</div>
	</div>

<!-- <script src="./js/render.js"></script> -->
<!-- <script src="./js/calcCartPrice.js"></script> -->
<!-- <script src="./js/toggleCartStatus.js"></script>	 -->
<script src="./js/main.js"></script>
<!-- <script src="./js/counter.js"></script> -->
<!-- <script src="./js/cart.js"></script> -->

</body>

</html>
